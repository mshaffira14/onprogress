<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Include the A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        a-scene {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a-entity[gltf-model] {
            height: 50vh;
            width: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <h1>test</h1>

    <a-scene>
        <a-assets>
            <!-- Load the .glb model -->
            <a-asset-item id="deathStarModel" src="death_star_-_star_wars.glb"></a-asset-item>
        </a-assets>

        <!-- Set up the 3D model entity -->
        <a-entity gltf-model="#deathStarModel"></a-entity>

        <!-- Camera and lighting -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>

</html>
